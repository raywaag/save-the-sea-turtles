<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Save the Sea Turtles - 404 Error</title>
    <link rel="shortcut icon" href="images/favicon.png" />

    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <link rel="stylesheet" href="styles/bootstrap_grid.css" type="text/css" />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <!-- jQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="turtle-header turtle-header--404">
      <!-- ========================
        TOPNAV
      ======================== -->
      <nav class="turtle-nav" id="turtleNav" class="row">
        <span class="turtle-logo--span">
          <a class="turtle-logo" href="index.html"
            ><img
              class="turtle-logo--image"
              src="images/horizontal_logoW.svg"
              alt="Save the Sea Turtles Logo"
          /></a>
        </span>
      </nav>
      <!-- END TOPNAV -->

      <div class="turtle-header--content row margin-top--50">
        <div class="col-lg-7 col-md-5 d-none d-md-block"></div>
        <div class="col-lg-5 col-md-7 col-sm-12 col-12 turtle-404">
          <h1 class="turtle-header--content-404">
            404
          </h1>
          <h1 class="text-color--white turtle-header--content-404__subtitle">
            Page Not Found
          </h1>
          <p class="text-color--white">
            You seem to be lost at sea.
          </p>
          <button
            class="turtle-button turtle-button--header margin-top--40"
            onclick="location.href='index.html';"
            type="button"
          >
            Swim Home
          </button>
        </div>
      </div>
    </header>
    <!-- END HEADER -->

    <script src="js/main.js"></script>
  </body>
</html>
